<h1 class="text-center">
  {{title}}
</h1>
<div class="container">
    <div style="max-height: 700px; overflow-x: hidden; overflow-y: auto" 
        *ngFor="let msg of messages | async; let i = index; trackBy: trackByFn">
        <div [ngClass]="{ 'text-right' : (i+1)%2 === 0 }">
            <strong> {{(msg.nombre || msg.name)}}</strong><br>
            Said: <i>{{msg.msg}}</i>
        </div>
    </div>
    <form (ngSubmit) = "sendMessage(msg.value); msg.value = ''">
        <div class="input-group" style="padding-top: 15px">
            <input type="text" name="msg" #msg class="form-control" placeholder="Text of message..." required>
          <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Send</button>
          </span>
        </div>
    </form>
</div>
